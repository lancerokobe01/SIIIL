<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS NA - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign In Container -->
        <div class="form-container sign-in-container">
            <form onsubmit="return login(event)">
                <h1>Sign in</h1>
                <input type="text" id="signInUsername" placeholder="Username" required />
                <div class="password-container">
                    <input type="password" id="signInPassword" placeholder="Password" required />
                    <span class="toggle-password" data-form="signIn" onclick="togglePassword('signIn')">üëÅÔ∏è</span>
                </div>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    
        <!-- Sign Up Container -->
        <div class="form-container sign-up-container">
            <form onsubmit="return signup(event)">
                <h1>Create Account</h1>
                <input type="text" id="signUpEmployeeName" placeholder="Employee Name" required />
                <input type="email" id="signUpEmail" placeholder="Employee Email" required />
                <input type="text" id="signUpUsername" placeholder="Username" required />
                <div class="password-container">
                    <input type="password" id="signUpPassword" placeholder="Password" required />
                    <span class="toggle-password" data-form="signUp" onclick="togglePassword('signUp')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    
        <!-- Overlay for Switching Between Sign In/Sign Up -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1><br>POS</br>Your Friendly System!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, This is POS System</h1>
                    <p>Enter your system info and start saling with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
